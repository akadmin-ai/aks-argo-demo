apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appname }}"
spec:
  replicas: "{{ .Values.replicas }}"
  selector:
    matchLabels:
      app: "{{ .Values.appname }}" # Add this label
  template:
    metadata:
      labels:
        app: "{{ .Values.appname }}"
    spec:
      containers:
        - name: "{{ .Values.appname }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" 
          ports:
            - containerPort: 8080
